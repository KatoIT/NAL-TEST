<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Edit Team</h4>
          </div>
          <div class="card-content">
            <form [formGroup]="teamForm" (ngSubmit)="updateTeam()">
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group form-danger label-floating is-empty">
                    <label>Name of the team</label>
                    <input type="text" class="form-control" formControlName="name" [readonly]="readonly">
                    <!-- Validate -->
                    <div *ngIf="name && name.invalid && (name.dirty || name.touched)"
                         class="alert alert-danger">
                      <div *ngIf="name.errors?.['required']">
                        Name is required.
                      </div>
                      <div *ngIf="name.errors?.['minlength']">
                        Name must be at least 5 characters long.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About this team</label>
                    <div class="form-group form-info label-floating is-empty">
                      <label></label>
                      <textarea class="form-control" rows="5" formControlName="description"></textarea>
                      <!-- Validate -->
                      <div *ngIf="description && description.invalid && (description.dirty || description.touched)"
                           class="alert alert-danger">
                        <div *ngIf="description.errors?.['required']">
                          Address is required.
                        </div>
                        <div *ngIf="description.errors?.['minlength']">
                          Address must be at least 10 characters long.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-danger pull-right" type="submit">Update Employee</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="content">
            <h5 class="text-success">Teams</h5>
            <h3 class="card-title">{{team.name}}</h3>
            <!--            <a href="#pablo" class="btn btn-danger btn-round">Change password</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
