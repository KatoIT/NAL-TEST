<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header" data-background-color="red">
            <h4 class="title">The list of Teams</h4>
          </div>
          <div class="card-content table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let team of teams" [routerLink]="['/home/team', team.id]">
                <td>{{team.id}}</td>
                <td>{{team.name}}</td>
                <td>{{team.description}}</td>
                <td>
                  <a [routerLink]="['/home/employee', team.id]">
                    <i class="material-icons">edit</i>
                  </a>
                  <a [routerLink]="['/home/employee', team.id]">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-2">
            <div>
              <a class="btn btn-success" [routerLink]="['/home/team']">
                <i class="material-icons">add</i>
                <span>Add Team</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
