<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Edit Profile</h4>
            <p class="category">Complete your profile</p>
          </div>
          <div class="card-content">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-danger label-floating is-empty">
                    <label>Full Name</label>
                    <input type="text" class="form-control" value="{{user.fullName}}" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-danger label-floating is-empty">
                    <label>Email</label>
                    <input type="text" class="form-control" value="{{user.email}}" readonly>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group form-danger label-floating is-empty">
                    <label>Gender</label>
                    <input type="text" class="form-control" *ngIf="user.gender" value="Nam" readonly>
                    <input type="text" class="form-control" *ngIf="!user.gender" value="Ná»¯" readonly>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group form-danger label-floating is-empty">
                    <label>Birthday</label>
                    <input type="text" class="form-control" value="{{user.birthday|date}}" readonly>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group form-danger label-floating is-empty">
                    <label>Date of joining the company</label>
                    <input type="text" class="form-control" value="{{user.joinDate|date}}" readonly>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group form-danger label-floating is-empty">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{user.address}}" readonly>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About Me</label>
                    <div class="form-group form-info label-floating is-empty">
                      <label>I will introduce myself.</label>
                      <textarea class="form-control" rows="5">{{user.selfIntroduce}}</textarea>
                    </div>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-danger pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="img" src="../assets/img/faces/marc.jpg" alt="Avatar"/>
            </a>
          </div>

          <div class="content">
            <h5 class="text-success">{{user.email}}</h5>
            <h3 class="card-title">{{user.fullName}}</h3>
            <p class="card-content">
              {{user.introduce}}
            </p>
            <a href="#pablo" class="btn btn-danger btn-round">Change password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
